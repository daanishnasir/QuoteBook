<!DOCTYPE html>
<html ng-app='quoteBook'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote Book</title>
  <link rel="stylesheet" href="style.css">
</head>
<body ng-controller='mainCtrl'>


<div class="quoteContainer">

      <i><h1>Amazing Quotes</h1></i>

      <input ng-model='searchTerm' placeholder="Search Quotes"type="text">

      <input ng-model='newQuote.text' placeholder="Type In Quote"type="text">
      <input ng-model='newQuote.author' placeholder="Add Author"type="text">

        <button ng-click='addData(newQuote);'>Add Quote</button>


      <ul>
          <li ng-repeat='quote in quotes | filter: searchTerm'>
               <span class='text'>"{{quote.text}}"</span>
               <span class='theAuthor'>--{{quote.author}} </span>
               <button ng-click='deleteMe(quote.text)'>Delete</button>
          </li>

      </ul>
</div>










  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
  <script src="./js/app.js" charset="utf-8"></script>
  <script src="./js/mainCtrl.js" charset="utf-8"></script>
  <script src="./js/dataService.js" charset="utf-8"></script>
</body>
</html>
